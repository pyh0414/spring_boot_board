<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data" lang="ko">
<head>
    <title>메인</title>
    <th:block th:replace="common/css :: css"></th:block>
</head>
<body>
<th:block th:replace="common/menu :: menu"></th:block>

<div class="container">
    <form th:action="@{/freeboard/save}" method="post" th:object="${freeBoard}">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label th:for="title">제목</label>
            <input th:field="*{title}" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:for="text">내용</label>
            <textarea th:field="*{text}" class="form-control"/>
        </div>

        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>

    </form>
</div>
<th:block th:replace="common/js :: js"></th:block>
</body>
</html>
