<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data" lang="ko">
<head>
  <title>메인</title>
  <th:block th:replace="common/css :: css"></th:block>
</head>
<body>
<th:block th:replace="common/menu :: menu"></th:block>

<div class="container">
  <form th:action="@{/department/save}" method="post" th:object="${department}">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label th:for="name">부서명</label>
      <input th:field="*{name}" class="form-control"/>
      <span th:errors="*{name}" class="text-warning"></span>
    </div>

    <div class="form-group">
      <label th:for="description">설명</label>
      <input th:field="*{description}" class="form-control"/>
      <span th:errors="*{description}" class="text-warning"></span>
    </div>

    <div class="d-flex align-items-center">
      <button type="submit" class="btn btn-primary">저장</button>
    </div>

  </form>
</div>
<th:block th:replace="common/js :: js"></th:block>
</body>
</html>
